provisioners:
  - type: shell
    inline:
      - mkdir -p /tmp/install
      - curl https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.1.2.deb > /tmp/install/elasticsearch-6.1.2.deb
      - sudo dpkg -i /tmp/install/elasticsearch-6.1.2.deb
      - sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install discovery-ec2
  - type: file
